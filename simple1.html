<html>
	<head>
		<title>Конвертёр градусов</title>
	</head>
	<body>
		<script>
			var a=1; var b=1; var c; var d; 
			
			c=++a; alert(c); //2 (1+1 = 2)
			d= b++; alert(d); //1  постфиксная форма, которая сначала выводит значение
			c= (2+ ++a); alert(c); //5  (2+(1+2) = 5)
			d= (2+ b++); alert(d); // 4   (2+(1+1) = 4)
			alert(a); // 3 	На 3 операции складывается такая цифра
			alert(b); // 3 	операция 2 увеличила значение b на 1, но не вывело сразу. 4 операция увеличила b ещё на 1, итого 3.
		</script>
	</body>
</html>
