<html>
	<head>
		<title>Switch</title> 
	</head>
	<body>
		<script>
			var a= +prompt("Введите число от 0 до 15"); 
			
			switch (a){
				case a>=0 && a<=5: 
					alert('Число '+ a +' в диапазоне 0 - 5');
					break;
				
				case a>=6 && a<=10: 
					alert('Число '+ a +' в диапазоне 6 - 10');
					break;
				
				case a>=11 && a<=15: 
					alert('Число '+ a +' в диапазоне 11 - 15');
					break;
				
				default: 
					alert('Вы ввели число не в заданном диапазоне');
					break; 
			}	
		</script>
	</body>
</html>
