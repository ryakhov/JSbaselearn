<meta charset="utf-8">
<script>
var arr = [],
	rounds =6100,
	red = 0;
	
for (i=0; i<rounds; i++) {
	var converter = Math.round(Math.random()*3);
	var cash;
	if (converter==1) {
		cash = "Ч";
	}
	else if (converter==2) {
	cash = "К";
	}
	else {
	cash = "Б";
	}
	arr.push(cash);
}
console.log(arr);
for (i=0; i<arr.length; i++) {
	if (arr[i]=="К") {
	red++;
	}
}

alert("всего было: " + red + " красных карт!");
</script>
