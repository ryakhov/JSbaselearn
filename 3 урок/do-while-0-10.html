<html>
	<head>
		<title>вывод чисел от 1 до 10 через DO while</title>
	</head>
	<body>
		<script>
		var x=0;
		
		do {
		if(x==0){
		console.log(x + " - Это ноль");}
		else {
			if (x%2==0){
				console.log(x+" чётное число");
			}
			else {
				console.log(x + " нечётное число");
			}
		}
		x++;
		
		}
		while (x<=10);
		</script>
	</body>
</html>
